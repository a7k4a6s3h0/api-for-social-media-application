<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <style>
      #show ul{
        list-style: none;
        color: red;
      }
    </style>

  </head>

  <body>
    
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form id="form">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="email" class="form-control form-control-lg" id="Email" />
                          <label for="birthdayDate" class="form-label">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                          <div class="form-outline datepicker w-100">
                            <input type="tel" class="form-control form-control-lg" id="phone_number" />
                            <label for="birthdayDate" class="form-label">Phone Number</label>
                          </div>
        
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password1" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Password</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password2" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">ReType your password</label>
                        </div>
      
                      </div>
                      <div class="col-md-12 error_shower" style="display: none;">
                        <h4 style="color:red ;">/h4>
                      </div>
                    </div>




                    
                    <div class="row">
                      <div class="col-md-12 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="file" id="image" class="form-control form-control-lg" />
                          <label class="form-label" for="image">Add Image Here ...!</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    <!-- <div class="row">
                      <div class="col-12 col-md-6">
      
                        <select class="select form-control-lg">
                          <option value="1" disabled>Choose option</option>
                          <option value="2">Subject 1</option>
                          <option value="3">Subject 2</option>
                          <option value="4">Subject 3</option>
                        </select>
                        <label class="form-label select-label">Choose option</label>
      
                      </div>
                    </div> -->
      
                    <div class="col-md-6 mb-4  choosed_one">
      
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" checked />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
    
                    </div>

                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="button" onclick="picker()" value="submit" />
                    </div>
      
                  </form>

                  <h2 id="err"></h2>
                  <div id="show">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>


      function picker(){
        let pass1 = document.getElementById('password1').value
        let pass2 = document.getElementById('password2').value
        let firstname = document.getElementById('firstName').value
        let lastname =  document.getElementById('lastName').value
        let email =  document.getElementById('Email').value
        let phone_number =  document.getElementById('phone_number').value
        const fileInput = document.getElementById("image");
        const imagefile = fileInput.files[0];
        //console.log(typeof(pass1))
        if (pass1 === '' || pass2 === ''){
          console.log('no password')
          const divElement = document.querySelector('.error_shower');
          divElement.style.display = 'block';
          const subelement = divElement.querySelector('h4');
          subelement.textContent = 'Enter password'
        }else if(pass1 != pass2){
          const divElement = document.querySelector('.error_shower');
          divElement.style.display = 'block';
          const subelement = divElement.querySelector('h4');
          subelement.textContent = 'password not matching...'
        }
        else{
          
          username1 =  firstname + '' + lastname,
          email =  email,
          password = pass2,
          mobile_no = phone_number
          const formdata = new FormData()
          formdata.append('username', username1);
          formdata.append('email', email);
          formdata.append('password', password);
          formdata.append('mobile_no',phone_number)
          formdata.append('profile_photo', imagefile)
          console.log(formdata + "data")
          fetch('http://localhost:8000/api/register/', {
            method: 'POST',
            body: formdata
          })
          .then(response => response.json())
          .then(data =>{
            console.log(data)
            
             if(data.code == 200){
              swal({
                title: data.message,
                text: data.Your_Register_id,
              })
              .then((value) => {
                window.location.href = 'userlogin'
              });
             }else{

             
             let text = "<ul>";
              for (var key in data) {
                
                 text += "<li>"+ key+":" + data[key] + "</li>";
             }
              text += "</ul>";
              document.getElementById("show").innerHTML = text;
            }     
          })
          .catch(error => console.error(error))
          
        
        }
      }


    </script>
  </body>
</html>
